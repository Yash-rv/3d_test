<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal King 3D Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            color: white;
            font-size: 24px;
        }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #click-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: rgba(0, 40, 100, 0.8);
            border: 2px solid #4488ff;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-align: center;
            animation: pulse 2s infinite;
            z-index: 100; /* Ensure it's above everything */
            pointer-events: none; /* Don't intercept clicks */
            box-shadow: 0 0 20px rgba(68, 136, 255, 0.6);
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D Model...</div>
    <div id="info">Drag to rotate | Scroll to zoom</div>
    <div id="click-hint">Click on the crystal to explore inside</div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
